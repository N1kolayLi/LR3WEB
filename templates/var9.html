<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка изображения</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Загрузка изображения</h1>
        <fieldset>
            <legend>Форма загрузки</legend>
            <form action="{{ url_for('process') }}" method="post" enctype="multipart/form-data">
                <label for="file">Выберите картинку:</label>
                <input type="file" name="file" id="file" accept="image/*" required>

                <label for="r_coef">Коэффициент красного (R):</label>
                <input type="number" step="0.1" name="r_coef" id="r_coef" value="1.0">

                <label for="g_coef">Коэффициент зелёного (G):</label>
                <input type="number" step="0.1" name="g_coef" id="g_coef" value="1.0">

                <label for="b_coef">Коэффициент синего (B):</label>
                <input type="number" step="0.1" name="b_coef" id="b_coef" value="1.0">

                <button type="submit">Отправить</button>
            </form>
        </fieldset>
    </div>
</body>
</html>
